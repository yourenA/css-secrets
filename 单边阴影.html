<head>

    <title>Title</title>
    <style>/**
 * One-sided shadow
 */

    div {
        width: 1.6in;
        height: 1in;
        background: #fb3;
        box-shadow: 0 5px 4px -4px black;/*第一个参数为向右偏移值，第二个参数为向下偏移值，第三个参数为模糊值（越大越模糊），第四个参数为阴影向外扩张值*/
    }

    </style>
</head>
<body>
    <div></div>
</body>
